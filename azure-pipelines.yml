trigger:
- main

jobs:
- job: CheckBrowsers
  pool: Default

  steps:
  - powershell: |
      Write-Host "Checking for available web browsers..."

      # Windows browsers
      $browsers = @()
      if (Get-Command chrome -ErrorAction SilentlyContinue) { $browsers += "Google Chrome" }
      if (Get-Command msedge -ErrorAction SilentlyContinue) { $browsers += "Microsoft Edge" }
      if (Get-Command firefox -ErrorAction SilentlyContinue) { $browsers += "Mozilla Firefox" }

      if ($browsers.Count -eq 0) {
          Write-Host "No web browsers found."
          exit 1
      } else {
          Write-Host "Available web browsers: $($browsers -join ', ')"
      }
    displayName: 'Check available web browsers (Windows)'

  - script: |
      echo "Checking for available web browsers..."

      # Linux browsers
      browsers=()
      if command -v google-chrome >/dev/null; then browsers+=("Google Chrome"); fi
